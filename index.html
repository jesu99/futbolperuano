<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GanaPlay - Entretenimiento Premium</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #000;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.9)), 
                              url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            color: #fff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 450px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo h1 {
            color: #e50914;
            font-size: 40px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 1px;
        }
        
        .login-box {
            background-color: rgba(0, 0, 0, 0.75);
            border-radius: 4px;
            padding: 30px;
            margin-bottom: 20px;
        }
        
        .login-box h2 {
            color: #fff;
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 28px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-control {
            width: 100%;
            height: 50px;
            padding: 16px 20px;
            border-radius: 4px;
            border: none;
            background-color: #333;
            color: #fff;
            font-size: 16px;
        }
        
        .form-control:focus {
            background-color: #454545;
            outline: none;
        }
        
        .btn {
            width: 100%;
            height: 50px;
            background-color: #e50914;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 24px;
            transition: background-color 0.2s;
        }
        
        .btn:hover {
            background-color: #f40612;
        }
        
        .message {
            color: #fff;
            margin-top: 16px;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
            text-align: center;
        }
        
        .success {
            background-color: rgba(25, 135, 84, 0.7);
        }
        
        .error {
            background-color: rgba(220, 53, 69, 0.7);
        }
        
        .toggle-form {
            color: #737373;
            margin-top: 16px;
            text-align: center;
            font-size: 14px;
        }
        
        .toggle-link {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
        
        .toggle-link:hover {
            text-decoration: underline;
        }
        
        .hidden {
            display: none;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #737373;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>GANAPLAY</h1>
        </div>
        
        <div class="login-box" id="login-section">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <div class="form-group">
                    <input type="email" id="email" class="form-control" placeholder="Correo electrónico" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn">Iniciar Sesión</button>
                <div id="message" class="message"></div>
            </form>
            <div class="toggle-form">
                ¿No tienes una cuenta? <span class="toggle-link" id="show-register">Regístrate ahora</span>
            </div>
        </div>
        
        <div class="login-box hidden" id="register-section">
            <h2>Regístrate</h2>
            <form id="register-form">
                <div class="form-group">
                    <input type="email" id="reg-email" class="form-control" placeholder="Correo electrónico" required>
                </div>
                <div class="form-group">
                    <input type="password" id="reg-password" class="form-control" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn">Crear cuenta</button>
                <div id="register-message" class="message"></div>
            </form>
            <div class="toggle-form">
                ¿Ya tienes una cuenta? <span class="toggle-link" id="show-login">Inicia sesión</span>
            </div>
        </div>
        
        <div class="footer">
            <p>&copy; 2025 GanaPlay. Todos los derechos reservados.</p>
        </div>
    </div>

    <script>
        let supabase;
        document.addEventListener("DOMContentLoaded", function() {
            const SUPABASE_URL = "https://srormesvqserhrfugrls.supabase.co";
            const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNyb3JtZXN2cXNlcmhyZnVncmxzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMzNTk0MzUsImV4cCI6MjA1ODkzNTQzNX0.zGjT9CbTd6jb1lEBzK3OrsZJIgZSqJH9zfLXzWvLTlM";
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            
            // Toggle between login and register forms
            document.getElementById("show-register").addEventListener("click", function() {
                document.getElementById("login-section").classList.add("hidden");
                document.getElementById("register-section").classList.remove("hidden");
            });
            
            document.getElementById("show-login").addEventListener("click", function() {
                document.getElementById("register-section").classList.add("hidden");
                document.getElementById("login-section").classList.remove("hidden");
            });
        });

        document.getElementById("register-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            if (!supabase) {
                showMessage("register-message", "Error: Supabase no está inicializado.", "error");
                return;
            }
            const email = document.getElementById("reg-email").value;
            const password = document.getElementById("reg-password").value;
            
            const { data, error } = await supabase.auth.signUp({ email, password });
            
            if (error) {
                showMessage("register-message", "Error: " + error.message, "error");
            } else {
                showMessage("register-message", "Usuario registrado. Revisa tu correo para confirmar la cuenta.", "success");
            }
        });

        document.getElementById("login-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            if (!supabase) {
                showMessage("message", "Error: Supabase no está inicializado.", "error");
                return;
            }
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            const { data, error } = await supabase.auth.signInWithPassword({ email, password });
            
            if (error) {
                showMessage("message", "Error al iniciar sesión: " + error.message, "error");
            } else {
                showMessage("message", "Inicio de sesión exitoso. Redirigiendo...", "success");
                setTimeout(() => { window.location.href = "dashboard.html"; }, 1500);
            }
        });
        
        function showMessage(elementId, text, type) {
            const element = document.getElementById(elementId);
            element.textContent = text;
            element.className = "message";
            if (type) {
                element.classList.add(type);
            }
        }
    </script>
</body>
</html>

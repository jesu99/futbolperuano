<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Clics de Usuario</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <h1>Sesión y Clics</h1>
    <p><strong>Usuario:</strong> <span id="user-email">Cargando...</span></p>
    <p><strong>Total de Clics:</strong> <span id="click-count">0</span></p>

    <script>
        const SUPABASE_URL = "https://srormesvqserhrfugrls.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNyb3JtZXN2cXNlcmhyZnVncmxzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMzNTk0MzUsImV4cCI6MjA1ODkzNTQzNX0.zGjT9CbTd6jb1lEBzK3OrsZJIgZSqJH9zfLXzWvLTlM";

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        let userId = null;

        async function checkSession() {
            const { data: { user }, error } = await supabase.auth.getUser();
            
            if (error || !user) {
                console.error("Error en la sesión:", error);
                return;
            }

            userId = user.id;
            document.getElementById("user-email").textContent = user.email;
            console.log("Usuario autenticado:", userId, user.email);

            loadClickCount();
        }

        async function loadClickCount() {
            if (!userId) return;

            const { data, error } = await supabase
                .from("users")
                .select("click_count")
                .eq("id", userId)
                .single();

            if (error) {
                console.error("Error al cargar clics:", error);
                return;
            }

            document.getElementById("click-count").textContent = data.click_count || 0;
            console.log("Clics cargados:", data.click_count);
        }

        document.addEventListener("DOMContentLoaded", checkSession);
    </script>
</body>
</html>

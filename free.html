<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo de Películas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .pelicula {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 15px;
      margin: 10px;
      text-align: center;
      width: 250px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .pelicula img {
      width: 100%;
      border-radius: 10px;
    }
    .pelicula button {
      margin-top: 10px;
      padding: 10px 15px;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .pelicula button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>Catálogo de Películas</h1>

  <div class="pelicula">
    <img src="https://via.placeholder.com/250x350.png?text=Poster+de+Pelicula" alt="Poster de la película">
    <h3>Título de la Película</h3>
    <a href="https://pixeldrain.com/u/3jPGvDNy" target="_blank">
      <button>Ver</button>
    </a>
  </div>

</body>
</html>

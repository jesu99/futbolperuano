<!DOCTYPE html>
<html lang="es">
<head>

  <title>Sesi贸n de Usuario</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h1>Bienvenido, <span id="user-email">Cargando...</span></h1>
  <p>ID del Usuario: <span id="user-id">Cargando...</span></p>
  <p>Balance: $<span id="user-balance">Cargando...</span></p>
  <button id="logout">Cerrar sesi贸n</button>

  <script>
    const supabase = supabase.createClient(
      'https://srormesvqserhrfugrls.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNyb3JtZXN2cXNlcmhyZnVncmxzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMzNTk0MzUsImV4cCI6MjA1ODkzNTQzNX0.zGjT9CbTd6jb1lEBzK3OrsZJIgZSqJH9zfLXzWvLTlM'
    );

    document.addEventListener("DOMContentLoaded", async () => {
      // Verificar sesi贸n del usuario
      const { data: { user }, error } = await supabase.auth.getUser();

      if (error || !user) {
        window.location.href = "index.html";
        return;
      }

      // Mostrar email e ID
      document.getElementById("user-email").textContent = user.email;
      document.getElementById("user-id").textContent = user.id;

      // Obtener datos adicionales del usuario desde la tabla 'users'
      const { data: userData, error: userError } = await supabase
        .from('users')
        .select('balance')
        .eq('id', user.id)
        .single();

      if (userError || !userData) {
        document.getElementById("user-balance").textContent = 'Error';
        console.error("Error obteniendo datos del usuario:", userError);
      } else {
        document.getElementById("user-balance").textContent = userData.balance.toFixed(3);
      }
    });

    // Cierre de sesi贸n
    document.getElementById("logout").addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "index.html";
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Método de Pago</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = "https://srormesvqserhrfugrls.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNyb3JtZXN2cXNlcmhyZnVncmxzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMzNTk0MzUsImV4cCI6MjA1ODkzNTQzNX0.zGjT9CbTd6jb1lEBzK3OrsZJIgZSqJH9zfLXzWvLTlM";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.addEventListener("DOMContentLoaded", async function() {
            const { data: { user }, error } = await supabase.auth.getUser();
            if (error || !user) {
                window.location.href = "index.html"; // Redirigir si no está logueado
                return;
            }
            document.getElementById("user-email").textContent = user.email;
        });

        async function guardarMetodoPago() {
            const metodo = document.getElementById("metodo").value;
            const cuenta = document.getElementById("cuenta").value;
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) return alert("No estás autenticado");
            
            const { error } = await supabase
                .from('users')
                .update({ payment_method: metodo, payment_id: cuenta })
                .eq('id', user.id);
            
            if (error) {
                alert("Error al guardar método de pago");
                console.error(error);
            } else {
                alert("Método de pago guardado correctamente");
            }
        }
    </script>
</head>
<body>
    <h2>Seleccionar Método de Pago</h2>
    <p>Usuario: <span id="user-email">Cargando...</span></p>
    <label for="metodo">Método de pago:</label>
    <select id="metodo">
        <option value="Yape">Yape</option>
        <option value="PayPal">PayPal</option>
        <option value="Binance">Binance</option>
    </select>
    <br>
    <label for="cuenta">Correo o Número:</label>
    <input type="text" id="cuenta" placeholder="Tu correo o número">
    <br>
    <button onclick="guardarMetodoPago()">Guardar</button>
</body>
</html>

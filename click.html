<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuncios Pagados</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .ad-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .ad {
            width: 200px;
            height: 150px;
            background-color: lightgray;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid #ccc;
        }
        .timer {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Anuncios Pagados</h2>
    <p>Usuario: <span id="user-email">Cargando...</span></p>
    <p>Clics restantes: <span id="click-count">3</span></p>
    <p class="timer">Próximo reinicio en: <span id="timer">03:00:00</span></p>
    <div class="ad-container">
        <div class="ad" onclick="registerClick(1)">Anuncio 1</div>
        <div class="ad" onclick="registerClick(2)">Anuncio 2</div>
        <div class="ad" onclick="registerClick(3)">Anuncio 3</div>
    </div>
    <script>
        const SUPABASE_URL = "https://srormesvqserhrfugrls.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNyb3JtZXN2cXNlcmhyZnVncmxzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMzNTk0MzUsImV4cCI6MjA1ODkzNTQzNX0.zGjT9CbTd6jb1lEBzK3OrsZJIgZSqJH9zfLXzWvLTlM";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        let userId = null;
        let clicksRestantes = 3;
        let tiempoRestante = 10800;
        
        document.addEventListener("DOMContentLoaded", async function () {
            const { data: { user }, error } = await supabase.auth.getUser();
            if (error || !user) {
                window.location.href = "index.html";
                return;
            }
            userId = user.id;
            document.getElementById("user-email").textContent = user.email;
        });
        
        function registerClick(adId) {
            if (clicksRestantes > 0) {
                clicksRestantes--;
                document.getElementById("click-count").textContent = clicksRestantes;
                guardarClick(userId, adId);
            } else {
                alert("Has alcanzado el límite de clics. Espera 3 horas.");
            }
        }
        
        async function guardarClick(userId, adId) {
            const { error } = await supabase.from('clicks').insert([{ user_id: userId, ad_id: adId, amount: 0.001 }]);
            if (error) {
                console.error("Error al guardar el clic", error);
            }
        }
        
        function iniciarCronometro() {
            setInterval(() => {
                if (tiempoRestante > 0) {
                    tiempoRestante--;
                    let horas = Math.floor(tiempoRestante / 3600);
                    let minutos = Math.floor((tiempoRestante % 3600) / 60);
                    let segundos = tiempoRestante % 60;
                    document.getElementById("timer").textContent = `${horas.toString().padStart(2, '0')}:${minutos.toString().padStart(2, '0')}:${segundos.toString().padStart(2, '0')}`;
                } else {
                    clicksRestantes = 3;
                    document.getElementById("click-count").textContent = clicksRestantes;
                    tiempoRestante = 10800;
                }
            }, 1000);
        }
        iniciarCronometro();
    </script>
</body>
</html>

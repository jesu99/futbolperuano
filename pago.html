<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Método de Pago</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <h2>Selecciona tu Método de Pago</h2>
    <label for="metodo">Método:</label>
    <select id="metodo">
        <option value="paypal">PayPal</option>
        <option value="binance">Binance</option>
        <option value="yape">Yape</option>
    </select>
    <br>
    <label for="cuenta">Correo/Número:</label>
    <input type="text" id="cuenta" placeholder="Correo o número">
    <br>
    <button onclick="guardarMetodoPago()">Guardar</button>
    <p id="mensaje"></p>

    <script>
        const supabase = supabase.createClient("https://srormesvqserhrfugrls.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNyb3JtZXN2cXNlcmhyZnVncmxzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMzNTk0MzUsImV4cCI6MjA1ODkzNTQzNX0.zGjT9CbTd6jb1lEBzK3OrsZJIgZSqJH9zfLXzWvLTlM");

        async function guardarMetodoPago() {
            const user = await supabase.auth.getUser();
            if (!user || !user.data || !user.data.user) {
                document.getElementById("mensaje").innerText = "No estás autenticado";
                return;
            }
            const userId = user.data.user.id;
            const metodo = document.getElementById("metodo").value;
            const cuenta = document.getElementById("cuenta").value;
            
            const { data, error } = await supabase
                .from("users")
                .update({ metodo_pago: metodo, cuenta_pago: cuenta })
                .eq("id", userId);

            if (error) {
                document.getElementById("mensaje").innerText = "Error al guardar el método de pago";
            } else {
                document.getElementById("mensaje").innerText = "Método de pago guardado correctamente";
            }
        }
    </script>
</body>
</html>

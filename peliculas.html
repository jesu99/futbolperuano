<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Saldo</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://srormesvqserhrfugrls.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNyb3JtZXN2cXNlcmhyZnVncmxzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMzNTk0MzUsImV4cCI6MjA1ODkzNTQzNX0.zGjT9CbTd6jb1lEBzK3OrsZJIgZSqJH9zfLXzWvLTlM";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    document.addEventListener("DOMContentLoaded", async () => {
      const { data: { user }, error } = await supabase.auth.getUser();

      if (error || !user) {
        alert("No has iniciado sesi√≥n");
        window.location.href = "login.html"; // o index.html
        return;
      }

      // Mostrar email
      document.getElementById("email").textContent = user.email;

      // Obtener saldo del usuario desde la tabla "users"
      const { data, error: balanceError } = await supabase
        .from("users")
        .select("balance")
        .eq("id", user.id)
        .single();

      if (balanceError || !data) {
        document.getElementById("saldo").textContent = "0.00";
      } else {
        document.getElementById("saldo").textContent = data.balance;
      }
    });
  </script>
</head>
<body>
  <h2>Bienvenido</h2>
  <p>Correo: <span id="email">Cargando...</span></p>
  <p>Saldo actual: S/ <span id="saldo">Cargando...</span></p>
</body>
</html>

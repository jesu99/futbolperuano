<!DOCTYPE html>
<html lang="es">
<head>

        }

</head>
<body>
    <h2>Anuncios Pagados</h2>
    <p>Usuario: <span id="user-email">Cargando...</span></p>
    <p>Clics restantes: <span id="click-count">Cargando...</span></p>
    <p class="timer">Próximo reinicio en: <span id="timer">Cargando...</span></p>

    <a href="dashboard.html" class="dashboard-btn">Volver al Dashboard</a>
    
    <script>
        const SUPABASE_URL = "https://srormesvqserhrfugrls.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNyb3JtZXN2cXNlcmhyZnVncmxzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMzNTk0MzUsImV4cCI6MjA1ODkzNTQzNX0.zGjT9CbTd6jb1lEBzK3OrsZJIgZSqJH9zfLXzWvLTlM";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        let userId = null;
        let clicksRestantes = 3;
        let tiempoRestante = 0;
        let intervalo = null;

        document.addEventListener("DOMContentLoaded", async function () {
            const { data: { user }, error } = await supabase.auth.getUser();
            if (error || !user) {
                window.location.href = "index.html";
                return;
            }
            userId = user.id;
            document.getElementById("user-email").textContent = user.email;
            cargarEstadoUsuario();
        });

        async function cargarEstadoUsuario() {
            const { data, error } = await supabase
                .from('users')
                .select('clicks_restantes, ultimo_click')
                .eq('id', userId)
                .single();

            if (!error && data) {
                clicksRestantes = data.clicks_restantes ?? 3;
                let ultimoClick = data.ultimo_click ? new Date(data.ultimo_click).getTime() : 0;
                let ahora = Date.now();
                let diferencia = (ahora - ultimoClick) / 1000;
                if (diferencia >= 10800) {
                    clicksRestantes = 3;
                    await actualizarClicks(3, true);
                } else {
                    tiempoRestante = 10800 - diferencia;
                    iniciarCronometro();
                }
                actualizarUI();
            }
        }

        async function registerClick() {
            if (clicksRestantes > 0) {
                clicksRestantes--;
                actualizarUI();
                await supabase.from('users').update({
                    clicks_restantes: clicksRestantes,
                    ultimo_click: new Date().toISOString()
                }).eq('id', userId);
                await guardarClick(userId);
                if (clicksRestantes === 0) {
                    tiempoRestante = 10800;
                    iniciarCronometro();
                }
            } else {
                alert("Has alcanzado el límite de clics. Espera 3 horas.");
            }
        }

        async function guardarClick(userId) {
            const { error } = await supabase.from('clicks').insert([{ user_id: userId, amount: 0.001 }]);
            if (error) {
                console.error("Error al guardar el clic", error);
            }
        }

        function iniciarCronometro() {
            if (intervalo) return;
            intervalo = setInterval(() => {
                if (tiempoRestante > 0) {
                    tiempoRestante--;
                    let horas = Math.floor(tiempoRestante / 3600);
                    let minutos = Math.floor((tiempoRestante % 3600) / 60);
                    let segundos = tiempoRestante % 60;
                    document.getElementById("timer").textContent = `${horas.toString().padStart(2, '0')}:${minutos.toString().padStart(2, '0')}:${segundos.toString().padStart(2, '0')}`;
                } else {
                    clearInterval(intervalo);
                    intervalo = null;
                    clicksRestantes = 3;
                    actualizarClicks(3, false);
                }
            }, 1000);
        }

        async function actualizarClicks(nuevosClicks, resetTiempo) {
            await supabase.from('users').update({
                clicks_restantes: nuevosClicks,
                ultimo_click: resetTiempo ? null : new Date().toISOString()
            }).eq('id', userId);
            actualizarUI();
        }

        function actualizarUI() {
            document.getElementById("click-count").textContent = clicksRestantes;
            if (clicksRestantes === 0) {
                document.getElementById("container-2537ae2ea8b16bc9e554273a94dfd098").classList.add("disabled");
            } else {
                document.getElementById("container-2537ae2ea8b16bc9e554273a94dfd098").classList.remove("disabled");
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Seguro</title>
    <!-- Biblioteca de Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        .hidden { display: none; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
        label, select, input { display: block; margin-top: 10px; width: 100%; padding: 8px; }
        button { margin-top: 15px; padding: 10px; cursor: pointer; width: 100%; }
        .success-message { color: green; margin-top: 10px; }
        .error-message { color: red; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Selecciona tu método de pago</h2>
        <div id="status-message"></div>
        
        <label for="payment_method">Método de Pago:</label>
        <select id="payment_method" onchange="showPaymentField()">
            <option value="">-- Selecciona --</option>
            <option value="paypal">PayPal</option>
            <option value="binance">Binance</option>
            <option value="yape">Yape</option>
        </select>
        
        <div id="paypal_field" class="hidden">
            <label for="paypal_email">Correo de PayPal:</label>
            <input type="email" id="paypal_email" placeholder="Ingresa tu correo de PayPal">
        </div>
        
        <div id="binance_field" class="hidden">
            <label for="binance_id">ID de Binance:</label>
            <input type="text" id="binance_id" placeholder="Ingresa tu ID de Binance">
        </div>
        
        <div id="yape_field" class="hidden">
            <label for="yape_phone">Número de Yape:</label>
            <input type="tel" id="yape_phone" placeholder="Ingresa tu número de Yape">
        </div>
        
        <button onclick="submitPayment()">Guardar</button>
    </div>
    
    <script>
        // Configura el cliente de Supabase - REEMPLAZA ESTAS CREDENCIALES
        const SUPABASE_URL = 'https://srormesvqserhrfugrls.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNyb3JtZXN2cXNlcmhyZnVncmxzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMzNTk0MzUsImV4cCI6MjA1ODkzNTQzNX0.zGjT9CbTd6jb1lEBzK3OrsZJIgZSqJH9zfLXzWvLTlM';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        function showPaymentField() {
            let method = document.getElementById('payment_method').value;
            document.getElementById('paypal_field').classList.add('hidden');
            document.getElementById('binance_field').classList.add('hidden');
            document.getElementById('yape_field').classList.add('hidden');
            
            if (method === 'paypal') {
                document.getElementById('paypal_field').classList.remove('hidden');
            } else if (method === 'binance') {
                document.getElementById('binance_field').classList.remove('hidden');
            } else if (method === 'yape') {
                document.getElementById('yape_field').classList.remove('hidden');
            }
        }
        
        function showMessage(message, isError = false) {
            const statusElement = document.getElementById('status-message');
            statusElement.textContent = message;
            statusElement.className = isError ? 'error-message' : 'success-message';
            
            // Limpiar mensaje después de 5 segundos
            setTimeout(() => {
                statusElement.textContent = '';
                statusElement.className = '';
            }, 5000);
        }
        
        async function submitPayment() {
            let method = document.getElementById('payment_method').value;
            let paymentData = {
                payment_method: method,
                created_at: new Date().toISOString()
                // Si necesitas incluir el ID del usuario logueado:
                // user_id: 'ID_DEL_USUARIO_ACTUAL'
            };
            
            // Agregar el valor específico según el método de pago
            if (method === 'paypal') {
                paymentData.paypal_email = document.getElementById('paypal_email').value;
                if (!paymentData.paypal_email) {
                    showMessage("Por favor, ingresa tu correo de PayPal.", true);
                    return;
                }
            } else if (method === 'binance') {
                paymentData.binance_id = document.getElementById('binance_id').value;
                if (!paymentData.binance_id) {
                    showMessage("Por favor, ingresa tu ID de Binance.", true);
                    return;
                }
            } else if (method === 'yape') {
                paymentData.yape_phone = document.getElementById('yape_phone').value;
                if (!paymentData.yape_phone) {
                    showMessage("Por favor, ingresa tu número de Yape.", true);
                    return;
                }
            } else {
                showMessage("Por favor, selecciona un método de pago.", true);
                return;
            }
            
            try {
                // Insertar datos en la tabla (reemplaza 'payment_methods' con el nombre real de tu tabla)
                const { data, error } = await supabase
                    .from('payment_methods')
                    .insert([paymentData]);
                    
                if (error) {
                    console.error('Error al guardar en Supabase:', error);
                    showMessage('Error al guardar el método de pago: ' + error.message, true);
                    return;
                }
                
                showMessage("¡Método de pago guardado correctamente!");
                
                // Opcional: Limpiar formulario después de guardar
                document.getElementById('payment_method').value = "";
                document.getElementById('paypal_email').value = "";
                document.getElementById('binance_id').value = "";
                document.getElementById('yape_phone').value = "";
                showPaymentField(); // Ocultar todos los campos
                
            } catch (err) {
                console.error('Error en la conexión:', err);
                showMessage('Error de conexión. Por favor, intenta nuevamente.', true);
            }
        }
    </script>
</body>
</html>

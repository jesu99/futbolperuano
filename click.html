<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuncios Pagados</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .timer {
            margin-top: 20px;
            font-weight: bold;
        }
        .dashboard-btn {
            display: block;
            margin: 20px auto;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h2>Anuncios Pagados</h2>
    <p>Usuario: <span id="user-email">Cargando...</span></p>
    <p>Clics restantes: <span id="click-count">3</span></p>
    <p class="timer">Próximo reinicio en: <span id="timer">03:00:00</span></p>
    
    <script async="async" data-cfasync="false" src="//pl26063295.effectiveratecpm.com/2537ae2ea8b16bc9e554273a94dfd098/invoke.js"></script>
    <div id="container-2537ae2ea8b16bc9e554273a94dfd098" onclick="registerClick()"></div>
    
    <a href="dashboard.html" class="dashboard-btn">Volver al Dashboard</a>
    
    <script>
        const SUPABASE_URL = "https://srormesvqserhrfugrls.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNyb3JtZXN2cXNlcmhyZnVncmxzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMzNTk0MzUsImV4cCI6MjA1ODkzNTQzNX0.zGjT9CbTd6jb1lEBzK3OrsZJIgZSqJH9zfLXzWvLTlM";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        let userId = null;
        let clicksRestantes = 3;
        let tiempoRestante = 10800;
        let cronometroActivo = false;
        
        document.addEventListener("DOMContentLoaded", async function () {
            const { data: { user }, error } = await supabase.auth.getUser();
            if (error || !user) {
                window.location.href = "index.html";
                return;
            }
            userId = user.id;
            document.getElementById("user-email").textContent = user.email;
        });
        
        function registerClick() {
            if (clicksRestantes > 0) {
                clicksRestantes--;
                document.getElementById("click-count").textContent = clicksRestantes;
                guardarClick(userId);
                if (!cronometroActivo) {
                    iniciarCronometro();
                    cronometroActivo = true;
                }
            } else {
                alert("Has alcanzado el límite de clics. Espera 3 horas.");
            }
        }
        
        async function guardarClick(userId) {
            const { error } = await supabase.from('clicks').insert([{ user_id: userId, amount: 0.001 }]);
            if (error) {
                console.error("Error al guardar el clic", error);
            }
        }
        
        function iniciarCronometro() {
            setInterval(() => {
                if (tiempoRestante > 0) {
                    tiempoRestante--;
                    let horas = Math.floor(tiempoRestante / 3600);
                    let minutos = Math.floor((tiempoRestante % 3600) / 60);
                    let segundos = tiempoRestante % 60;
                    document.getElementById("timer").textContent = `${horas.toString().padStart(2, '0')}:${minutos.toString().padStart(2, '0')}:${segundos.toString().padStart(2, '0')}`;
                } else {
                    clicksRestantes = 3;
                    document.getElementById("click-count").textContent = clicksRestantes;
                    tiempoRestante = 10800;
                    cronometroActivo = false;
                }
            }, 1000);
        }
    </script>
</body>
</html>

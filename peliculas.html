<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Test Bunny API</title>
</head>
<body>
  <h2>Test de conexión con Bunny</h2>
  <div id="status">Verificando conexión...</div>

  <script>
    const libraryId = '399619'; // Reemplaza con tu Library ID real
    const apiKey = '5ce19b6a-b9ee-4d43-a22850932484-4bac-40f6';       // Reemplaza con tu API Key real

    fetch(`https://video.bunnycdn.com/library/${libraryId}/videos`, {
      headers: {
        'AccessKey': apiKey
      }
    })
    .then(res => {
      if (res.ok) {
        document.getElementById('status').innerText = '✅ API conectada';
      } else {
        document.getElementById('status').innerText = '❌ Error en la API';
      }
    })
    .catch(error => {
      console.error('Error:', error);
      document.getElementById('status').innerText = '❌ Error de conexión';
    });
  </script>
</body>
</html>

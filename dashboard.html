<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = "https://srormesvqserhrfugrls.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNyb3JtZXN2cXNlcmhyZnVncmxzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMzNTk0MzUsImV4cCI6MjA1ODkzNTQzNX0.zGjT9CbTd6jb1lEBzK3OrsZJIgZSqJH9zfLXzWvLTlM";
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function fetchUserData() {
            const { data, error } = await supabase.auth.getUser();
            if (error) {
                console.error("Error al obtener usuario:", error);
                return;
            }
            
            if (data.user) {
                document.getElementById("user-email").textContent = `Usuario: ${data.user.email}`;
                fetchUserBalance(data.user.id);
            } else {
                window.location.href = "index.html"; // Redirige si no está logueado
            }
        }

        async function fetchUserBalance(userId) {
            const { data, error } = await supabase
                .from("users")
                .select("balance")
                .eq("id", userId)
                .single();
            
            if (error) {
                console.error("Error al obtener saldo:", error);
            } else {
                document.getElementById("user-balance").textContent = `Saldo: $${data.balance}`;
            }
        }

        async function logout() {
            const { error } = await supabase.auth.signOut();
            if (!error) {
                window.location.href = "index.html";
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            fetchUserData();
            setInterval(fetchUserData, 5000); // Actualiza cada 5 segundos
        });
    </script>
</head>
<body>
    <h2>Dashboard</h2>
    <p id="user-email">Cargando usuario...</p>
    <p id="user-balance">Cargando saldo...</p>
    <button onclick="logout()">Cerrar sesión</button>
</body>
</html>

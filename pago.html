<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Método de Pago</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = "https://srormesvqserhrfugrls.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNyb3JtZXN2cXNlcmhyZnVncmxzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMzNTk0MzUsImV4cCI6MjA1ODkzNTQzNX0.zGjT9CbTd6jb1lEBzK3OrsZJIgZSqJH9zfLXzWvLTlM";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUserId = null;

        document.addEventListener("DOMContentLoaded", async function() {
            const { data, error } = await supabase.auth.getUser();
            
            if (error || !data?.user) {
                window.location.href = "index.html"; // Redirigir si no está logueado
                return;
            }

            console.log("Usuario autenticado:", data.user);
            
            document.getElementById("user-email").textContent = data.user.email;
            currentUserId = data.user.id;

            getUserPaymentMethod();
        });

        async function getUserPaymentMethod() {
            if (!currentUserId) return;

            console.log("Buscando método de pago para ID:", currentUserId);

            const { data, error } = await supabase
                .from('users')
                .select('payment_method, paypal_email, binance_id, yape_phone')
                .eq('id', currentUserId)
                .single();

            if (error) {
                console.error("Error al obtener el método de pago:", error);
                alert(`Error: ${error.message}`);
                return;
            }

            console.log("Datos obtenidos:", data);

            let paymentText = "No hay método guardado";
            let paymentValue = "";

            switch (data.payment_method) {
                case "paypal":
                    paymentText = `Método: PayPal - ${data.paypal_email || "No registrado"}`;
                    paymentValue = data.paypal_email || "";
                    break;
                case "binance":
                    paymentText = `Método: Binance - ${data.binance_id || "No registrado"}`;
                    paymentValue = data.binance_id || "";
                    break;
                case "yape":
                    paymentText = `Método: Yape - ${data.yape_phone || "No registrado"}`;
                    paymentValue = data.yape_phone || "";
                    break;
            }

            document.getElementById("current-method").textContent = paymentText;
            document.getElementById("payment-method").value = data.payment_method || "";
            document.getElementById("payment-info").value = paymentValue;
        }

        async function submitPayment() {
            if (!currentUserId) {
                document.getElementById("message").innerText = "Error: Usuario no autenticado";
                return;
            }

            const method = document.getElementById("payment-method").value;
            const info = document.getElementById("payment-info").value;

            let updateData = { payment_method: method };
            
            if (method === "paypal") updateData.paypal_email = info;
            if (method === "binance") updateData.binance_id = info;
            if (method === "yape") updateData.yape_phone = info;

            const { error } = await supabase
                .from('users')
                .update(updateData)
                .eq('id', currentUserId);

            if (error) {
                document.getElementById("message").innerText = "Error al guardar";
                console.error("Error al guardar método de pago:", error);
            } else {
                document.getElementById("message").innerText = "Método de pago guardado con éxito";
                getUserPaymentMethod(); // Actualiza la vista después de guardar
            }
        }

        function logout() {
            supabase.auth.signOut().then(() => {
                window.location.href = "index.html";
            });
        }
    </script>
</head>
<body>
    <h2>Bienvenido, <span id="user-email">Cargando...</span></h2>
    
    <h3>Información de pago actual:</h3>
    <p id="current-method">Método guardado: Cargando...</p>

    <h3>Actualizar Método de Pago:</h3>
    <select id="payment-method">
        <option value="paypal">PayPal</option>
        <option value="binance">Binance</option>
        <option value="yape">Yape</option>
    </select>
    <input type="text" id="payment-info" placeholder="Correo/Número de pago">
    <button onclick="submitPayment()">Guardar Método</button>
    <p id="message"></p>

    <button onclick="logout()">Cerrar sesión</button>
</body>
</html>

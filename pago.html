<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Método de Pago</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = "https://srormesvqserhrfugrls.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNyb3JtZXN2cXNlcmhyZnVncmxzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMzNTk0MzUsImV4cCI6MjA1ODkzNTQzNX0.zGjT9CbTd6jb1lEBzK3OrsZJIgZSqJH9zfLXzWvLTlM";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.addEventListener("DOMContentLoaded", async function() {
            const { data: { user }, error } = await supabase.auth.getUser();

            if (error || !user) {
                console.error("Error obteniendo usuario:", error);
                window.location.href = "index.html"; // Redirigir si no está logueado
                return;
            }

            document.getElementById("user-email").textContent = user.email;

            // Obtener el método de pago guardado
            const { data, error: fetchError } = await supabase
                .from("users")
                .select("payment_method")
                .eq("id", user.id)
                .single();

            if (fetchError) {
                console.error("Error al obtener el método de pago:", fetchError);
                document.getElementById("payment-method").value = "No registrado";
            } else {
                document.getElementById("payment-method").value = data?.payment_method || "No registrado";
            }
        });

        async function savePaymentMethod() {
            const newMethod = document.getElementById("payment-method").value.trim();
            if (!newMethod) {
                alert("Por favor, ingresa un método de pago.");
                return;
            }

            const { data: { user }, error } = await supabase.auth.getUser();

            if (!user) {
                alert("No se pudo obtener la sesión del usuario.");
                return;
            }

            let { error: updateError } = await supabase
                .from("users")
                .update({ payment_method: newMethod })
                .eq("id", user.id);

            if (updateError) {
                alert("Error al guardar el método de pago.");
                console.error(updateError);
            } else {
                alert("Método de pago actualizado correctamente.");
                window.location.href = "dashboard.html"; // Volver al Dashboard
            }
        }
    </script>
</head>
<body>
    <h2>Agregar Método de Pago</h2>
    <p>Usuario: <span id="user-email">Cargando...</span></p>

    <label for="payment-method">Método de Pago:</label>
    <input type="text" id="payment-method" placeholder="Ej: Yape 999999999">
    <button onclick="savePaymentMethod()">Guardar</button>

    <br><br>
    <a href="dashboard.html">Cancelar</a>
</body>
</html>

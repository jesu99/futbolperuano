<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Clics con Supabase</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <h1>Prueba de Clics con Supabase</h1>
    <p><strong>Usuario:</strong> <span id="user-email">Cargando...</span></p>
    <p><strong>Total de Clics:</strong> <span id="click-count">0</span></p>
    <button id="click-button">Haz Clic Aquí</button>
    <button id="logout">Cerrar Sesión</button>
    <script>
        // Configurar Supabase
        const SUPABASE_URL = "https://srormesvqserhrfugrls.supabase.co"; // Reemplaza con tu URL
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNyb3JtZXN2cXNlcmhyZnVncmxzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMzNTk0MzUsImV4cCI6MjA1ODkzNTQzNX0.zGjT9CbTd6jb1lEBzK3OrsZJIgZSqJH9zfLXzWvLTlM"; // Reemplaza con tu API key
        
        // Crear el cliente de Supabase correctamente
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let userId = null;
        let currentClickCount = 0;
        
        async function checkSession() {
            // Obtener datos del usuario actual
            const { data: { user }, error } = await supabase.auth.getUser();
            
            if (error || !user) {
                console.error("Error en la sesión:", error);
                window.location.href = "index.html"; // Redirigir si no está autenticado
                return;
            }
            
            // Guardar el ID del usuario y mostrar su email
            userId = user.id;
            document.getElementById("user-email").textContent = user.email;
            
            console.log("Usuario autenticado:", userId, user.email);
            
            // Cargar el contador de clics
            await loadClickCount();
        }
        
        async function loadClickCount() {
            try {
                // Verificar si el usuario existe en la tabla users
                const { data, error } = await supabase
                    .from("users")
                    .select("*")
                    .eq("id", userId)
                    .single();
                
                if (error) {
                    console.error("Error al obtener el conteo de clics:", error);
                    // Si hay un error, podría ser porque el usuario no existe en la tabla
                    await createUserIfNotExists();
                    return;
                }
                
                // Si el usuario existe, actualizar el contador con el valor almacenado
                currentClickCount = data.click_count || 0;
                document.getElementById("click-count").textContent = currentClickCount;
                console.log("Contador cargado:", currentClickCount);
            } catch (err) {
                console.error("Error en loadClickCount:", err);
            }
        }
        
        async function createUserIfNotExists() {
            try {
                // Obtener información del usuario
                const { data: { user } } = await supabase.auth.getUser();
                
                if (!user) return;
                
                // Intentar insertar el usuario si no existe
                const { data, error } = await supabase
                    .from("users")
                    .upsert({
                        id: user.id,
                        email: user.email,
                        click_count: 0,
                        created_at: new Date().toISOString(),
                        updated_at: new Date().toISOString()
                    }, { onConflict: 'id' });
                
                if (error) {
                    console.error("Error al crear usuario:", error);
                } else {
                    console.log("Usuario creado o actualizado");
                    currentClickCount = 0;
                    document.getElementById("click-count").textContent = currentClickCount;
                }
            } catch (err) {
                console.error("Error en createUserIfNotExists:", err);
            }
        }
        
        async function registerClick() {
            try {
                if (!userId) {
                    console.error("No hay usuario identificado");
                    return;
                }
                
                // Incrementar el contador
                currentClickCount++;
                document.getElementById("click-count").textContent = currentClickCount;
                
                // Actualizar en la base de datos
                const { error } = await supabase
                    .from("users")
                    .update({
                        click_count: currentClickCount,
                        last_click_time: new Date().toISOString(),
                        updated_at: new Date().toISOString()
                    })
                    .eq("id", userId);
                
                if (error) {
                    console.error("Error al actualizar clics:", error);
                    // Revertir el incremento local si hubo error
                    currentClickCount--;
                    document.getElementById("click-count").textContent = currentClickCount;
                } else {
                    console.log("Clic registrado correctamente. Total:", currentClickCount);
                }
            } catch (err) {
                console.error("Error en registerClick:", err);
            }
        }
        
        async function logout() {
            await supabase.auth.signOut();
            window.location.href = "index.html";
        }
        
        // Inicializar los eventos después de que el DOM esté completamente cargado
        document.addEventListener("DOMContentLoaded", () => {
            // Verificar sesión y cargar datos
            checkSession();
            
            // Asignar eventos a los botones
            document.getElementById("click-button").addEventListener("click", registerClick);
            document.getElementById("logout").addEventListener("click", logout);
            
            console.log("Eventos inicializados");
        });
    </script>
</body>
</html>

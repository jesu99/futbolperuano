<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = "https://srormesvqserhrfugrls.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNyb3JtZXN2cXNlcmhyZnVncmxzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMzNTk0MzUsImV4cCI6MjA1ODkzNTQzNX0.zGjT9CbTd6jb1lEBzK3OrsZJIgZSqJH9zfLXzWvLTlM";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.addEventListener("DOMContentLoaded", async function() {
            const { data: { user } } = await supabase.auth.getUser();
            
            if (!user) {
                window.location.href = "index.html";
            }
        });

        async function trackClick() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) return;

            const { data, error } = await supabase
                .from("users")
                .select("balance")
                .eq("id", user.id)
                .single();

            if (error) return console.error(error);

            const newBalance = (data.balance || 0) + 0.001;

            await supabase
                .from("users")
                .update({ balance: newBalance })
                .eq("id", user.id);

            alert("Click registrado! Nuevo saldo: " + newBalance);
        }
    </script>
</head>
<body>
    <h2>Haz clic en el anuncio</h2>
    <button onclick="trackClick()">Clic aqu√≠</button>
</body>
</html>

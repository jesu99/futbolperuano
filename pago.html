<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método de Pago</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = "https://srormesvqserhrfugrls.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.addEventListener("DOMContentLoaded", async function() {
            const { data, error } = await supabase.auth.getUser();
            const user = data?.user;

            if (error || !user) {
                console.error("Error obteniendo usuario:", error);
                window.location.href = "index.html"; // Redirigir si no hay sesión
                return;
            }

            document.getElementById("user-email").textContent = user.email;
            obtenerMetodoPago(user.id);
        });

        async function obtenerMetodoPago(userId) {
            const { data, error } = await supabase
                .from("users")
                .select("payment_method")  // La columna correcta es "payment_method"
                .eq("id", userId)
                .single();

            if (error) {
                console.error("Error obteniendo método de pago:", error);
                document.getElementById("mostrar-pago").textContent = "No se pudo cargar el método de pago.";
                return;
            }

            console.log("Método de pago obtenido:", data?.payment_method); // Depuración en consola

            // Mostrar el método de pago en pantalla
            document.getElementById("mostrar-pago").textContent = data?.payment_method || "No registrado";
        }
    </script>
</head>
<body>
    <h2>Método de Pago</h2>
    <p>Usuario: <span id="user-email">Cargando...</span></p>

    <h3>Método de pago registrado:</h3>
    <p id="mostrar-pago">Cargando...</p>

    <br>
    <a href="dashboard.html">Volver al Dashboard</a>
</body>
</html>

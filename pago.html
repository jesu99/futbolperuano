<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Método de Pago</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h2>Bienvenido, <span id="user-email">Cargando...</span></h2>
    <p>Elige cómo recibir tu pago:</p>
    <select id="payment-method">
        <option value="paypal">PayPal</option>
        <option value="binance">Binance</option>
        <option value="yape">Yape</option>
    </select>
    <input type="text" id="payment-info" placeholder="Correo/Número de pago">
    <button onclick="submitPayment()">Guardar Método</button>
    <p id="message"></p>

    <script>
        const supabase = supabase.createClient("https://srormesvqserhrfugrls.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNyb3JtZXN2cXNlcmhyZnVncmxzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMzNTk0MzUsImV4cCI6MjA1ODkzNTQzNX0.zGjT9CbTd6jb1lEBzK3OrsZJIgZSqJH9zfLXzWvLTlM");
        let currentUserEmail = null;

        async function getUser() {
            const { data: { user }, error } = await supabase.auth.getUser();
            if (error || !user) {
                document.getElementById("user-email").innerText = "No autenticado";
                return;
            }

            document.getElementById("user-email").innerText = user.email;
            currentUserEmail = user.email;  // Guardamos el email para la consulta
            getUserPaymentMethod();
        }

        async function getUserPaymentMethod() {
            if (!currentUserEmail) return;
            
            const { data, error } = await supabase
                .from('users')
                .select('payment_method, payment_info')
                .eq('email', currentUserEmail)  // Buscamos por email
                .single();

            if (error) {
                console.error("Error al obtener el método de pago:", error);
                return;
            }

            if (data) {
                document.getElementById("payment-method").value = data.payment_method || "";
                document.getElementById("payment-info").value = data.payment_info || "";
            }
        }

        async function submitPayment() {
            if (!currentUserEmail) {
                document.getElementById("message").innerText = "Error: Usuario no autenticado";
                return;
            }

            const method = document.getElementById("payment-method").value;
            const info = document.getElementById("payment-info").value;

            const { error } = await supabase
                .from('users')
                .update({ payment_method: method, payment_info: info })
                .eq('email', currentUserEmail);  // Actualizamos por email

            if (error) {
                document.getElementById("message").innerText = "Error al guardar";
                console.error("Error al guardar método de pago:", error);
            } else {
                document.getElementById("message").innerText = "Método de pago guardado con éxito";
            }
        }

        getUser();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Clics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .click-box {
            display: inline-block;
            width: 200px;
            height: 200px;
            background-color: #007bff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
        }
        #loading {
            display: block;
            margin: 20px auto;
        }
        #content {
            display: none;
        }
        .error-message {
            color: red;
            margin: 10px 0;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="loading">Cargando sesión...</div>
    
    <div id="content">
        <h2>Contador de Clics</h2>
        <p>Usuario: <span id="user-email">Cargando...</span></p>
        <p>Clics: <span id="click-count">0</span></p>
        <p>Total ganado: $<span id="earnings">0.000</span></p>
        <div class="click-box" onclick="registerClick()">Haz clic aquí</div>
        <p><button onclick="logout()">Cerrar sesión</button></p>
    </div>
    
    <div id="error-container" class="error-message"></div>
    
    <script>
        const SUPABASE_URL = "https://srormesvqserhrfugrls.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNyb3JtZXN2cXNlcmhyZnVncmxzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMzNTk0MzUsImV4cCI6MjA1ODkzNTQzNX0.zGjT9CbTd6jb1lEBzK3OrsZJIgZSqJH9zfLXzWvLTlM";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        let userId = null;
        let clickCount = 0;
        let earnings = 0.000;

        // Mostrar mensaje de error
        function showError(message) {
            const errorContainer = document.getElementById("error-container");
            errorContainer.textContent = message;
            errorContainer.style.display = "block";
        }

        // Verificar si hay sesión al cargar la página
        document.addEventListener("DOMContentLoaded", async function () {
            try {
                // Verificar si existe una sesión activa
                const { data: { session }, error: sessionError } = await supabase.auth.getSession();
                
                if (sessionError) {
                    showError("Error al obtener la sesión: " + sessionError.message);
                    return;
                }
                
                if (!session) {
                    console.log("No hay sesión activa. Redirigiendo a login...");
                    window.location.href = "index.html";
                    return;
                }
                
                // Si hay sesión, obtener datos del usuario
                const { data: { user }, error } = await supabase.auth.getUser();
                
                if (error) {
                    showError("Error al obtener usuario: " + error.message);
                    return;
                }
                
                if (!user) {
                    console.log("No hay usuario autenticado. Redirigiendo a login...");
                    window.location.href = "index.html";
                    return;
                }
                
                // Usuario autenticado, mostrar contenido
                userId = user.id;
                document.getElementById("user-email").textContent = user.email;
                
                // Ocultar pantalla de carga y mostrar contenido
                document.getElementById("loading").style.display = "none";
                document.getElementById("content").style.display = "block";
                
                // Cargar datos del usuario
                await loadUserData();
            } catch (error) {
                showError("Error en inicialización: " + error.message);
                console.error("Error completo:", error);
            }
        });

        async function loadUserData() {
            try {
                const { data, error } = await supabase
                    .from("users")
                    .select("click_count, balance")
                    .eq("id", userId)
                    .single();
                    
                if (error) {
                    // Si hay error al cargar los datos, mostrar el mensaje
                    showError("Error al cargar datos: " + error.message);
                    console.error("Detalles del error:", error);
                    return;
                }
                
                // Dado que tenemos el trigger SQL, siempre debería existir un registro
                // Solo necesitamos verificar si los campos específicos existen
                clickCount = data.click_count !== null ? data.click_count : 0;
                earnings = data.balance !== null ? parseFloat(data.balance) : 0.000;
                
                document.getElementById("click-count").textContent = clickCount;
                document.getElementById("earnings").textContent = earnings.toFixed(3);
            } catch (error) {
                showError("Error al cargar datos: " + error.message);
                console.error("Error completo:", error);
            }
        }

        async function registerClick() {
            try {
                if (!userId) {
                    showError("No hay ID de usuario");
                    return;
                }
                
                clickCount++;
                earnings += 0.001;
                
                document.getElementById("click-count").textContent = clickCount;
                document.getElementById("earnings").textContent = earnings.toFixed(3);
                
                // Guardar en Supabase
                const { error } = await supabase
                    .from("users")
                    .update({ 
                        click_count: clickCount, 
                        balance: earnings.toFixed(3) // Asegurar formato correcto
                    })
                    .eq("id", userId);
                    
                if (error) {
                    showError("Error al actualizar datos: " + error.message);
                    console.error("Detalles del error:", error);
                }
            } catch (error) {
                showError("Error al registrar clic: " + error.message);
                console.error("Error completo:", error);
            }
        }
        
        async function logout() {
            try {
                await supabase.auth.signOut();
                window.location.href = "index.html";
            } catch (error) {
                showError("Error al cerrar sesión: " + error.message);
            }
        }
    </script>
</body>
</html>

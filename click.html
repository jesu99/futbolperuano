<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Clics con Supabase</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <h1>Prueba de Clics con Supabase</h1>
    <p><strong>Usuario:</strong> <span id="user-email">Cargando...</span></p>
    <p><strong>Total de Clics:</strong> <span id="click-count">0</span></p>
    <button id="click-button">Haz Clic Aquí</button>
    <button id="logout">Cerrar Sesión</button>
    <script>
        // Configurar Supabase
        const SUPABASE_URL = "https://srormesvqserhrfugrls.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNyb3JtZXN2cXNlcmhyZnVncmxzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMzNTk0MzUsImV4cCI6MjA1ODkzNTQzNX0.zGjT9CbTd6jb1lEBzK3OrsZJIgZSqJH9zfLXzWvLTlM";
        
        // Crear el cliente de Supabase correctamente
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let userId = null;
        let currentClickCount = 0;
        
        async function checkSession() {
            try {
                // Obtener datos del usuario actual
                const { data: { user }, error } = await supabase.auth.getUser();
                
                if (error || !user) {
                    console.error("Error en la sesión:", error);
                    window.location.href = "index.html"; // Redirigir si no está autenticado
                    return;
                }
                
                // Guardar el ID del usuario y mostrar su email
                userId = user.id;
                document.getElementById("user-email").textContent = user.email;
                
                console.log("Usuario autenticado:", userId, user.email);
                
                // Buscar o crear el perfil del usuario en la tabla 'users'
                await getOrCreateUserProfile(user);
            } catch (err) {
                console.error("Error en checkSession:", err);
            }
        }
        
        async function getOrCreateUserProfile(user) {
            try {
                // Primero verificar si el usuario existe en la tabla users
                const { data, error: fetchError } = await supabase
                    .from("users")
                    .select("click_count")
                    .eq("id", user.id)
                    .single();
                
                if (fetchError && fetchError.code === 'PGRST116') { // Error 'no rows returned'
                    console.log("Usuario no encontrado en tabla 'users', creando perfil...");
                    await createUserRecord(user);
                } else if (fetchError) {
                    console.error("Error al buscar usuario:", fetchError);
                } else {
                    // Usuario encontrado, actualizar el contador local
                    currentClickCount = data.click_count || 0;
                    document.getElementById("click-count").textContent = currentClickCount;
                    console.log("Contador cargado:", currentClickCount);
                }
            } catch (err) {
                console.error("Error en getOrCreateUserProfile:", err);
            }
        }
        
        async function createUserRecord(user) {
            try {
                // Crear el perfil del usuario en la tabla 'users'
                const { data, error } = await supabase
                    .from("users")
                    .insert({
                        id: user.id,
                        email: user.email,
                        click_count: 0,
                        created_at: new Date().toISOString(),
                        updated_at: new Date().toISOString()
                    });
                
                if (error) {
                    // Si hay un error de conflicto (el usuario ya existe), intentar actualizar
                    if (error.code === '23505') { // Código PostgreSQL para violación de unicidad
                        console.log("Usuario ya existe, actualizando datos...");
                        await updateUserRecord(user);
                    } else {
                        console.error("Error al crear perfil de usuario:", error);
                    }
                } else {
                    console.log("Perfil de usuario creado correctamente");
                    currentClickCount = 0;
                    document.getElementById("click-count").textContent = currentClickCount;
                }
            } catch (err) {
                console.error("Error en createUserRecord:", err);
            }
        }
        
        async function updateUserRecord(user) {
            try {
                const { data, error } = await supabase
                    .from("users")
                    .update({
                        email: user.email,
                        updated_at: new Date().toISOString()
                    })
                    .eq("id", user.id)
                    .select("click_count");
                
                if (error) {
                    console.error("Error al actualizar perfil de usuario:", error);
                } else if (data && data.length > 0) {
                    currentClickCount = data[0].click_count || 0;
                    document.getElementById("click-count").textContent = currentClickCount;
                    console.log("Perfil actualizado y contador cargado:", currentClickCount);
                }
            } catch (err) {
                console.error("Error en updateUserRecord:", err);
            }
        }
        
        async function registerClick() {
            try {
                if (!userId) {
                    console.error("No hay usuario identificado");
                    return;
                }
                
                // Incrementar el contador localmente
                currentClickCount++;
                document.getElementById("click-count").textContent = currentClickCount;
                
                // Actualizar en la base de datos
                const { error } = await supabase
                    .from("users")
                    .update({
                        click_count: currentClickCount,
                        last_click_time: new Date().toISOString(),
                        updated_at: new Date().toISOString()
                    })
                    .eq("id", userId);
                
                if (error) {
                    console.error("Error al actualizar clics:", error);
                    
                    if (error.code === 'PGRST116') { // 'No rows updated' 
                        // Si el usuario no existe en la tabla users, intentar crearlo
                        console.log("El perfil no existe, intentando crear...");
                        const { data: userData } = await supabase.auth.getUser();
                        if (userData && userData.user) {
                            await createUserRecord(userData.user);
                            // Reintentar registrar el clic
                            await registerClick();
                        }
                    } else {
                        // Revertir el incremento local para otros errores
                        currentClickCount--;
                        document.getElementById("click-count").textContent = currentClickCount;
                        await refreshClickCount();
                    }
                } else {
                    console.log("Clic registrado correctamente. Total:", currentClickCount);
                }
            } catch (err) {
                console.error("Error en registerClick:", err);
                await refreshClickCount(); // Intentar recuperar el estado correcto
            }
        }
        
        async function refreshClickCount() {
            try {
                const { data, error } = await supabase
                    .from("users")
                    .select("click_count")
                    .eq("id", userId)
                    .single();
                
                if (!error && data) {
                    currentClickCount = data.click_count || 0;
                    document.getElementById("click-count").textContent = currentClickCount;
                    console.log("Contador actualizado desde BD:", currentClickCount);
                } else if (error && error.code === 'PGRST116') {
                    // Si no existe el perfil, intentar crearlo
                    console.log("Perfil no encontrado al refrescar, intentando crear...");
                    const { data: userData } = await supabase.auth.getUser();
                    if (userData && userData.user) {
                        await createUserRecord(userData.user);
                    }
                }
            } catch (err) {
                console.error("Error al refrescar contador:", err);
            }
        }
        
        async function logout() {
            await supabase.auth.signOut();
            window.location.href = "index.html";
        }
        
        // Inicializar los eventos después de que el DOM esté completamente cargado
        document.addEventListener("DOMContentLoaded", () => {
            // Verificar sesión y cargar datos
            checkSession();
            
            // Asignar eventos a los botones
            document.getElementById("click-button").addEventListener("click", registerClick);
            document.getElementById("logout").addEventListener("click", logout);
            
            console.log("Eventos inicializados");
        });
    </script>
</body>
</html>

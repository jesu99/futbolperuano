<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Métodos de Pago</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            text-align: center;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        label, select, input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #218838;
        }
        #payment-list {
            margin-top: 20px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h2>Gestionar Métodos de Pago</h2>
    <form id="payment-form">
        <label for="method">Método de Pago:</label>
        <select id="method">
            <option value="paypal">PayPal</option>
            <option value="binance">Binance</option>
            <option value="yape">Yape</option>
        </select>
        <label for="value">Datos del Método:</label>
        <input type="text" id="value" placeholder="Correo, ID o número">
        <button type="submit">Guardar Método</button>
    </form>
    <div id="payment-list">
        <h3>Tus Métodos de Pago:</h3>
        <ul id="payment-methods"></ul>
    </div>
    <script>
        const SUPABASE_URL = "https://srormesvqserhrfugrls.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNyb3JtZXN2cXNlcmhyZnVncmxzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMzNTk0MzUsImV4cCI6MjA1ODkzNTQzNX0.zGjT9CbTd6jb1lEBzK3OrsZJIgZSqJH9zfLXzWvLTlM";
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.addEventListener("DOMContentLoaded", async function() {
            const { data: { user }, error } = await supabase.auth.getUser();
            if (error || !user) {
                alert("Debes iniciar sesión.");
                window.location.href = "index.html";
                return;
            }
            await verificarOCrearUsuario(user.id);
            cargarMetodos(user.id);
            document.getElementById("payment-form").addEventListener("submit", async function(event) {
                event.preventDefault();
                agregarMetodo(user.id);
            });
        });

        async function verificarOCrearUsuario(userId) {
            const { data, error } = await supabase
                .from('users')
                .select('id')
                .eq('id', userId)
                .single();
            
            if (error || !data) {
                await supabase.from('users').insert([{ id: userId, payment_methods: [] }]);
            }
        }

        async function cargarMetodos(userId) {
            const { data, error } = await supabase
                .from('users')
                .select('payment_methods')
                .eq('id', userId)
                .single();
            
            if (error) {
                console.error("Error al obtener los métodos:", error);
                return;
            }
            mostrarMetodos(data?.payment_methods || []);
        }

        function mostrarMetodos(metodos) {
            const lista = document.getElementById("payment-methods");
            lista.innerHTML = "";
            metodos.forEach(metodo => {
                const item = document.createElement("li");
                item.textContent = `${metodo.method}: ${metodo.value}`;
                lista.appendChild(item);
            });
        }

        async function agregarMetodo(userId) {
            const metodo = document.getElementById("method").value;
            const valor = document.getElementById("value").value.trim();
            if (!metodo || !valor) {
                alert("Por favor, completa todos los campos.");
                return;
            }
            const { data, error } = await supabase
                .from('users')
                .select('payment_methods')
                .eq('id', userId)
                .single();
            if (error) {
                console.error("Error al obtener métodos actuales:", error);
                return;
            }
            let metodosActuales = data?.payment_methods || [];
            metodosActuales = metodosActuales.filter(m => m.method !== metodo);
            metodosActuales.push({ method: metodo, value: valor });
            const { error: updateError } = await supabase
                .from('users')
                .update({ payment_methods: metodosActuales })
                .eq('id', userId);
            if (updateError) {
                console.error("Error al guardar método:", updateError);
                alert("Error al guardar el método.");
            } else {
                alert("Método guardado correctamente.");
                mostrarMetodos(metodosActuales);
            }
        }
    </script>
</body>
</html>

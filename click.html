<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Clicks</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Bienvenido</h1>
    <p>Clicks: <span id="click-count">0</span></p>
    <button id="click-button">Hacer Click</button>

    <script>
        // Inicializar Supabase
        const supabaseUrl = "https://srormesvqserhrfugrls.supabase.co";
        const supabaseAnonKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNyb3JtZXN2cXNlcmhyZnVncmxzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMzNTk0MzUsImV4cCI6MjA1ODkzNTQzNX0.zGjT9CbTd6jb1lEBzK3OrsZJIgZSqJH9zfLXzWvLTlM";
        const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

        document.addEventListener("DOMContentLoaded", async function () {
            const { data: { user }, error } = await supabase.auth.getUser();

            if (error || !user) {
                window.location.href = "index.html"; // Redirigir si no está autenticado
                return;
            }

            const userId = user.id;
            const clickCountElement = document.getElementById("click-count");

            // Obtener el número de clics almacenados
            const { data, error: fetchError } = await supabase
                .from("users")
                .select("click_count")
                .eq("id", userId)
                .single();

            if (fetchError) {
                console.error("Error obteniendo clicks:", fetchError);
            } else {
                clickCountElement.textContent = data.click_count || 0;
            }

            // Manejar el botón de clicks
            document.getElementById("click-button").addEventListener("click", async function () {
                let currentClicks = parseInt(clickCountElement.textContent) + 1;
                clickCountElement.textContent = currentClicks;

                // Guardar en Supabase
                const { error: updateError } = await supabase
                    .from("users")
                    .update({ click_count: currentClicks })
                    .eq("id", userId);

                if (updateError) {
                    console.error("Error guardando click:", updateError);
                }
            });
        });
    </script>
</body>
</html>

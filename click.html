<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Clics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .click-box {
            display: inline-block;
            width: 200px;
            height: 200px;
            background-color: #007bff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h2>Contador de Clics</h2>
    <p>Usuario: <span id="user-email">Cargando...</span></p>
    <p>Clics: <span id="click-count">0</span></p>
    <p>Total ganado: $<span id="earnings">0.000</span></p>
    <div class="click-box" onclick="registerClick()">Haz clic aquí</div>

    <script>
        const SUPABASE_URL = "https://srormesvqserhrfugrls.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNyb3JtZXN2cXNlcmhyZnVncmxzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMzNTk0MzUsImV4cCI6MjA1ODkzNTQzNX0.zGjT9CbTd6jb1lEBzK3OrsZJIgZSqJH9zfLXzWvLTlM";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        let userId = null;
        let clickCount = 0;
        let earnings = 0.000;

        document.addEventListener("DOMContentLoaded", async function () {
            // Destruir sesión al recargar la página
            await supabase.auth.signOut();
            
            const { data: { user }, error } = await supabase.auth.getUser();

            if (error || !user) {
                window.location.href = "index.html";
                return;
            }
            
            userId = user.id;
            document.getElementById("user-email").textContent = user.email;

            // Cargar datos del usuario
            await loadUserData();
        });

        async function loadUserData() {
            const { data, error } = await supabase
                .from("users")
                .select("click_count, balance")
                .eq("id", userId)
                .single();

            if (error) {
                console.error("Error al cargar los datos:", error);
                return;
            }

            if (data) {
                clickCount = data.click_count || 0;
                earnings = parseFloat(data.balance) || 0.000;
                document.getElementById("click-count").textContent = clickCount;
                document.getElementById("earnings").textContent = earnings.toFixed(3);
            }
        }

        async function registerClick() {
            if (!userId) return;

            clickCount++;
            earnings += 0.001;

            document.getElementById("click-count").textContent = clickCount;
            document.getElementById("earnings").textContent = earnings.toFixed(3);

            // Guardar en Supabase
            const { error } = await supabase
                .from("users")
                .update({ click_count: clickCount, balance: earnings })
                .eq("id", userId);

            if (error) {
                console.error("Error al actualizar los datos:", error);
            }
        }
    </script>
</body>
</html>

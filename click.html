<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Clics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .click-box {
            display: inline-block;
            width: 200px;
            height: 200px;
            background-color: #007bff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h2>Contador de Clics</h2>
    <p>Usuario: <span id="user-email">Cargando...</span></p>
    <p>Clics: <span id="click-count">0</span></p>
    <p>Total ganado: $<span id="earnings">0.000</span></p>
    <div class="click-box" onclick="registerClick()">Haz clic aquí</div>

    <script>
        const SUPABASE_URL = "https://srormesvqserhrfugrls.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNyb3JtZXN2cXNlcmhyZnVncmxzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMzNTk0MzUsImV4cCI6MjA1ODkzNTQzNX0.zGjT9CbTd6jb1lEBzK3OrsZJIgZSqJH9zfLXzWvLTlM";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        let userId = null;
        let clickCount = 0;
        let earnings = 0.000;

        document.addEventListener("DOMContentLoaded", async function () {
            const { data: { user }, error } = await supabase.auth.getUser();
            
            if (error || !user) {
                alert("Tu sesión ha expirado o no has iniciado sesión.");
                window.location.href = "index.html";
                return;
            }
            
            userId = user.id;
            document.getElementById("user-email").textContent = user.email;
        });

        function registerClick() {
            clickCount++;
            earnings += 0.001;
            document.getElementById("click-count").textContent = clickCount;
            document.getElementById("earnings").textContent = earnings.toFixed(3);
        }
    </script>
</body>
</html>

      {

        url: "https://mega.nz/file/dhByQCLb#41SIXG3FKwwfrN83sQfZnL6P1Qj6YJtGhGkE4y_oE3Q",
        sinopsis: "Un criminal re√∫ne un ej√©rcito de reclusos y se enfrenta a un ex agente.",

      {

      {

        sinopsis: "Cuando tres vecinos sospechan que su solitario vecino es un asesino en serie, irrumpen en su apartamento para descubrir una fortuna oculta en obras de arte robadas. Pero su descubrimiento se convierte en una pesadilla al verse atrapados en un s√°dico juego de supervivencia, donde cada esquina esconde un nuevo horror.",

    let currentMovie = null;
    let currentMovieIndex = -1;
    let watchingTimer = null;
    let isWatching = false;
    let watchStartTime = null;
    let movieWatchTime = 90 * 60 * 1000; // 1 hora y 30 minutos en milisegundos
    
    document.addEventListener("DOMContentLoaded", async function () {
      try {
        const { data: { user }, error } = await supabase.auth.getUser();
        if (error || !user) {
          window.location.href = "login.html";
          return;
        }
        
        document.getElementById("user-email").textContent = user.email;
        const { data: userData } = await supabase
          .from("users")
          .select("balance, watch_state")
          .eq("id", user.id)
          .single();
          
        if (userData) {
          document.getElementById("user-balance").textContent = (userData.balance ?? 0).toFixed(3);
          
          // Verificar si hay una pel√≠cula en progreso
          if (userData.watch_state) {
            try {
              const watchState = JSON.parse(userData.watch_state);
              if (watchState.isWatching && watchState.startTime) {
                isWatching = true;
                watchStartTime = new Date(watchState.startTime);
                currentMovieIndex = watchState.movieIndex;
                if (currentMovieIndex >= 0 && currentMovieIndex < peliculas.length) {
                  currentMovie = peliculas[currentMovieIndex];
                  showMovieDetail(currentMovieIndex, true);
                  return;
                }
              }
            } catch (e) {
              console.error("Error al parsear watch_state:", e);
            }
          }
        }
        
        // Si no hay pel√≠cula activa, mostrar la lista
        showMoviesList();
      } catch (error) {
        console.error("Error durante la inicializaci√≥n:", error);
        alert("Error al cargar la aplicaci√≥n. Por favor, recarga la p√°gina.");
      }
    });
    
    function showMoviesList() {
      const container = document.getElementById("main-content");
      container.innerHTML = "";
      
      // Si hay una pel√≠cula en progreso, mostrar mensaje
      if (isWatching) {
        const blockedMessage = document.createElement("div");
        blockedMessage.className = "blocked-message";
        blockedMessage.style.display = "block";
        blockedMessage.innerHTML = `
          <p>Tienes una pel√≠cula en progreso. Debes terminar de verla y reclamar tu recompensa antes de ver otra pel√≠cula.</p>
          <button onclick="continueWatching(${currentMovieIndex})">Continuar viendo</button>
        `;
        container.appendChild(blockedMessage);
      }
      
      const moviesGrid = document.createElement("div");
      moviesGrid.className = "movies-grid";
      
      peliculas.forEach((pelicula, index) => {
        const movieCard = document.createElement("div");
        movieCard.className = "movie-card";
        movieCard.innerHTML = `
          <img src="${pelicula.imagen}" alt="${pelicula.titulo}" onerror="this.src='https://via.placeholder.com/300x200?text=No+disponible'">
          <div class="movie-card-info">
            <h3>${pelicula.titulo}</h3>
            <p>${pelicula.genero}</p>
            <p>${pelicula.anio}</p>
          </div>
        `;
        movieCard.addEventListener("click", () => {
          if (isWatching && currentMovieIndex !== index) {
            alert("Ya est√°s viendo una pel√≠cula. Debes terminar de verla antes de ver otra.");
          } else {
            showMovieDetail(index);
          }
        });
        moviesGrid.appendChild(movieCard);
      });
      
      container.appendChild(moviesGrid);
    }
    
    function continueWatching(index) {
      showMovieDetail(index, true);
    }
    
    function showMovieDetail(index, resuming = false) {
      currentMovie = peliculas[index];
      currentMovieIndex = index;
      
      const container = document.getElementById("main-content");
      container.innerHTML = "";
      
      // Bot√≥n para volver a la lista
      const backButton = document.createElement("button");
      backButton.textContent = "‚Üê Volver a la lista";
      backButton.className = "back-button";
      backButton.addEventListener("click", showMoviesList);
      container.appendChild(backButton);
      
      // Contenedor de pel√≠cula
      const movieContainer = document.createElement("div");
      movieContainer.className = "movie-container";
      
      // Informaci√≥n de la pel√≠cula
      const movieInfo = document.createElement("div");
      movieInfo.className = "movie-info";
      
      // Poster
      const poster = document.createElement("img");
      poster.src = currentMovie.imagen;
      poster.alt = currentMovie.titulo;
      poster.className = "movie-poster";
      poster.onerror = function() { this.src = 'https://via.placeholder.com/200x300?text=No+disponible'; };
      movieInfo.appendChild(poster);
      
      // Detalles
      const details = document.createElement("div");
      details.className = "movie-details";
      details.innerHTML = `
        <h3>${currentMovie.titulo}</h3>
        <p><strong>A√±o:</strong> ${currentMovie.anio}</p>
        <p><strong>G√©nero:</strong> ${currentMovie.genero}</p>
        <p><strong>Actores:</strong> ${currentMovie.actores}</p>
        <p><strong>Sinopsis:</strong> ${currentMovie.sinopsis}</p>
      `;
      
      // Bot√≥n para ver pel√≠cula
      const viewButton = document.createElement("button");
      viewButton.id = "ver-btn";
      
      if (!currentMovie.url) {
        viewButton.disabled = true;
        viewButton.textContent = "Pel√≠cula no disponible";
      } else if (resuming && isWatching) {
        viewButton.textContent = "Continuar viendo";
        viewButton.addEventListener("click", verPelicula);
      } else {
        viewButton.textContent = "Ver pel√≠cula";
        viewButton.addEventListener("click", verPelicula);
      }
      
      details.appendChild(viewButton);
      
      // Bot√≥n para ganar dinero
      const earnButton = document.createElement("button");
      earnButton.id = "ganar-btn";
      earnButton.textContent = "Ganar S/ 0.003";
      earnButton.className = "earn-button";
      earnButton.style.display = "none";
      earnButton.addEventListener("click", sumarBalancePeliculas);
      details.appendChild(earnButton);
      
      // Container para el timer
      const timerContainer = document.createElement("div");
      timerContainer.id = "timer-container";
      timerContainer.className = "timer-container";
      timerContainer.style.display = "none";
      timerContainer.innerHTML = `
        <p>Debes ver la pel√≠cula durante <span class="timer" id="timer">01:30:00</span> para recibir tu recompensa.</p>
      `;
      details.appendChild(timerContainer);
      
      movieInfo.appendChild(details);
      movieContainer.appendChild(movieInfo);
      
      // Contenedor del reproductor
      const playerContainer = document.createElement("div");
      playerContainer.id = "player-container";
      playerContainer.className = "player-container";
      
      // Verificar tipo de URL
      if (currentMovie.url && currentMovie.url.includes("mega.nz")) {

        playerContainer.innerHTML = `

            <p style="margin-top: 15px;">Debes ver la pel√≠cula completa (aproximadamente 1 hora y 30 minutos) para recibir tu recompensa.</p>
            <p>Por favor, no cierres esta ventana mientras ves la pel√≠cula.</p>
          </div>
        `;
      } else if (currentMovie.url && currentMovie.url.includes("streamtape.com")) {
        // Para enlaces de Streamtape, mostramos el reproductor embebido
        const videoId = currentMovie.url.split('/').pop();
        playerContainer.innerHTML = `
          <iframe src="https://streamtape.com/e/${videoId}/" width="800" height="500" allowfullscreen allowtransparency allow="autoplay" scrolling="no" frameborder="0"></iframe>
        `;
      } else if (currentMovie.url) {
        // Para otros enlaces, intentamos un iframe gen√©rico
        playerContainer.innerHTML = `
          <iframe src="${currentMovie.url}" width="800" height="500" allowfullscreen frameborder="0"></iframe>
        `;
      }
      
      movieContainer.appendChild(playerContainer);
      container.appendChild(movieContainer);
      
      if (resuming && isWatching && watchStartTime) {
        // Mostrar el reproductor y actualizar la interfaz
        document.getElementById("player-container").style.display = "block";
        document.getElementById("ver-btn").textContent = "Pel√≠cula en reproducci√≥n";
        document.getElementById("ver-btn").disabled = true;
        document.getElementById("timer-container").style.display = "block";
        
        // Calcular el tiempo restante y continuar el temporizador
        const elapsedTime = new Date() - new Date(watchStartTime);
        const remainingTime = Math.max(0, movieWatchTime - elapsedTime);
        
        if (remainingTime <= 0) {
          // Si ya pas√≥ el tiempo, mostrar el bot√≥n de recompensa
          document.getElementById("ganar-btn").style.display = "block";
          document.getElementById("timer").innerText = "00:00:00";
        } else {
          // Continuar el temporizador
          updateTimer(remainingTime);
          watchingTimer = setInterval(() => {
            const newElapsedTime = new Date() - new Date(watchStartTime);
            const newRemainingTime = Math.max(0, movieWatchTime - newElapsedTime);
            
            if (newRemainingTime <= 0) {
              clearInterval(watchingTimer);
              document.getElementById("ganar-btn").style.display = "block";
              document.getElementById("timer").innerText = "00:00:00";
            } else {
              updateTimer(newRemainingTime);
            }
          }, 1000);
        }
      }
    }
    
    function updateTimer(remainingTime) {
      const hours = Math.floor(remainingTime / (60 * 60 * 1000));
      const minutes = Math.floor((remainingTime % (60 * 60 * 1000)) / (60 * 1000));
      const seconds = Math.floor((remainingTime % (60 * 1000)) / 1000);
      
      document.getElementById("timer").innerText = 
        `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }
    
    async function verPelicula() {
      if (!currentMovie.url) return;
      
      const playerContainer = document.getElementById("player-container");
      const verBtn = document.getElementById("ver-btn");
      const timerContainer = document.getElementById("timer-container");
      
      playerContainer.style.display = "block";
      verBtn.textContent = "Pel√≠cula en reproducci√≥n";
      verBtn.disabled = true;
      timerContainer.style.display = "block";
      
      // Iniciar nuevo temporizador si no estamos reanudando
      if (!isWatching) {
        isWatching = true;
        watchStartTime = new Date();
        
        // Guardar el estado en la base de datos
        const { data: { user } } = await supabase.auth.getUser();
        if (user) {
          const watchState = {
            isWatching: true,
            startTime: watchStartTime.toISOString(),
            movieIndex: currentMovieIndex
          };
          
          await supabase
            .from("users")
            .update({ watch_state: JSON.stringify(watchState) })
            .eq("id", user.id);
        }
        
        // Iniciar el temporizador para 1 hora y 30 minutos
        updateTimer(movieWatchTime);
        watchingTimer = setInterval(() => {
          const elapsedTime = new Date() - watchStartTime;
          const remainingTime = Math.max(0, movieWatchTime - elapsedTime);
          
          if (remainingTime <= 0) {
            clearInterval(watchingTimer);
            document.getElementById("ganar-btn").style.display = "block";
            document.getElementById("timer").innerText = "00:00:00";
          } else {
            updateTimer(remainingTime);
          }
        }, 1000);
      }
    }
    
    async function sumarBalancePeliculas() {
      try {
        const { data: { user } } = await supabase.auth.getUser();
        if (!user) return;
        
        const { data: userData, error: fetchError } = await supabase
          .from("users")
          .select("balance")
          .eq("id", user.id)
          .single();
          
        if (fetchError || !userData) {
          console.error("Error al obtener balance:", fetchError);
          alert("Error al actualizar tu balance. Por favor, intenta nuevamente.");
          return;
        }
        
        const nuevoBalance = parseFloat(userData.balance || 0) + 0.003;
        
        // Actualizar el balance y limpiar el estado de visualizaci√≥n
        const { error: updateError } = await supabase
          .from("users")
          .update({ 
            balance: nuevoBalance,
            watch_state: null
          })
          .eq("id", user.id);
          
        if (updateError) {
          console.error("Error actualizando balance:", updateError);
          alert("Error al actualizar tu balance. Por favor, intenta nuevamente.");
          return;
        }
        
        // Actualizar estado local
        isWatching = false;
        watchStartTime = null;
        if (watchingTimer) {
          clearInterval(watchingTimer);
          watchingTimer = null;
        }
        
        // Actualizar la interfaz
        document.getElementById("user-balance").textContent = nuevoBalance.toFixed(3);
        document.getElementById("ganar-btn").style.display = "none";
        document.getElementById("timer-container").style.display = "none";
        document.getElementById("ver-btn").textContent = "Ver pel√≠cula nuevamente";
        document.getElementById("ver-btn").disabled = false;
        
        alert("¬°Ganaste S/ 0.003 por ver la pel√≠cula!");
      } catch (error) {
        console.error("Error en sumarBalancePeliculas:", error);
        alert("Ocurri√≥ un error al procesar tu recompensa. Por favor, intenta nuevamente.");
      }
    }
    
    window.addEventListener("beforeunload", function(e) {
      if (isWatching) {
        const message = "Est√°s viendo una pel√≠cula. Si sales ahora, perder√°s tu progreso.";
        e.returnValue = message;
        return message;
      }
    });
    
    // Exponer funciones necesarias al √°mbito global
    window.showMoviesList = showMoviesList;
    window.showMovieDetail = showMovieDetail;
    window.continueWatching = continueWatching;
    window.verPelicula = verPelicula;
    window.sumarBalancePeliculas = sumarBalancePeliculas;
    
    // Funci√≥n para agregar una nueva pel√≠cula f√°cilmente
    window.agregarPelicula = function(titulo, urlImagen, urlPelicula, sinopsis, genero, actores = "Actores no disponibles", anio = "2024") {
      peliculas.push({
        titulo,
        imagen: urlImagen,
        url: urlPelicula,
        sinopsis,
        genero,
        actores,
        anio
      });
      
      // Si est√°s mostrando la lista, actual√≠zala
      if (currentMovieIndex === -1) {
        showMoviesList();
      }
    };
  </script>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Método de Pago</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = "https://srormesvqserhrfugrls.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.addEventListener("DOMContentLoaded", async function() {
            const { data: { user }, error } = await supabase.auth.getUser();

            if (error || !user) {
                window.location.href = "index.html"; // Si no hay sesión, redirige al login
                return;
            }

            // Mostrar email del usuario
            document.getElementById("user-email").textContent = user.email;

            // Obtener método de pago
            fetchUserData(user.id);
        });

        async function fetchUserData(userId) {
            let { data, error } = await supabase
                .from("users")
                .select("payment_method")
                .eq("id", userId)
                .single();

            if (error) {
                console.error("Error al obtener datos:", error);
                return;
            }

            document.getElementById("payment-method").value = data?.payment_method || "";
        }

        async function savePaymentMethod() {
            const newMethod = document.getElementById("payment-method").value;
            const { data: { user }, error } = await supabase.auth.getUser();

            if (!user) {
                alert("No se pudo obtener la sesión del usuario.");
                return;
            }

            let { error: updateError } = await supabase
                .from("users")
                .update({ payment_method: newMethod })
                .eq("id", user.id);

            if (updateError) {
                alert("Error al guardar el método de pago");
                console.error(updateError);
            } else {
                alert("Método de pago actualizado correctamente");
                window.location.href = "dashboard.html"; // Redirige al Dashboard
            }
        }
    </script>
</head>
<body>
    <h2>Agregar Método de Pago</h2>
    <p>Usuario: <span id="user-email">Cargando...</span></p>

    <input type="text" id="payment-method" placeholder="Ej: Yape 999999999">
    <button onclick="savePaymentMethod()">Guardar</button>

    <br><br>
    <a href="dashboard.html">Cancelar</a>
</body>
</html>
